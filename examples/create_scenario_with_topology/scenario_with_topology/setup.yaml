########################################################################################################################
############################################## setup configuration #####################################################
########################################################################################################################

time:                                     # time settings
  start: 2021-03-24T00:00:00+01:00        # start of simulation in unix time with timezone information
                                          # format (ISO 8601): %Y-%m-%dT%H:%M:%S%z (YYYY-MM-DDTHH:MM:SS+HH:MM)

  duration: 1                             # duration of the simulation
                                          # unit: days

  timestep: 3600                           # minimum timestep of the simulation
                                          # unit: seconds

location:                                 # location of the simulation
  latitude: 48.137154                     # latitude
                                          # unit: degrees

  longitude: 11.576124                    # longitude
                                          # unit: degrees

  name: Munich                            # name of the location
                                          # note: used for naming the results

  altitude: 520                           # altitude
                                          # unit: meters

  weather: weather.ft                     # weather file to be used for the location
                                          # file types: csv, ft

paths:                                    # paths relevant for the simulation
  input: ../../input_data               # path that contains the input data
                                          # note: relative to the lemlab repository

  scenarios: ../../scenarios            # path that contains the scenario setup
                                          # note: relative to the lemlab repository

  results: ../../results                # path that contains the scenario results
                                          # note: relative to the lemlab repository
